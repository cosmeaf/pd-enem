{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-1 text-danger">404</h1>
            <h2 class="text-secondary">Página não encontrada</h2>
            {% if error_message %}
                <p class="lead text-warning">{{ error_message }}</p>
            {% else %}
                <p class="lead">Desculpe, a página que você está procurando não existe ou foi removida.</p>
            {% endif %}
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Voltar para a página inicial
            </a>
        </div>
    </div>
</div>
{% endblock %}
